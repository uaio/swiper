<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>ELF Swiper Template</title>

  <!-- 不要删除或改变下面这行代码 -->
  {{{__HEAD_JAVASCRIPT__}}}

</head>

<body>
  <!-- begin loading 动画，对应的样式在 src/css/loading.scss -->
  <div id="o2_loading" class="loading">
    <div class="inner">
      <i class="before"></i>
      <i class="after"></i>
    </div>
    <div class="text">loading</div>
  </div>
  <!-- end loading -->
  <!-- begin 主体内容 -->
  <div id="o2_main" class="main hide">
    <div class="swiper-container" id="o2_swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <h2 class="title">HTML</h2>
          <div class="logo">
            <img src="./img/html5.png" preload/>
          </div>
        </div>
        <div class="swiper-slide">
          <h2 class="title">CSS</h2>
          <div class="logo">
            <img src="./img/css3.png" preload/>
          </div>
        </div>
        <div class="swiper-slide">
          <h2 class="title">JavaScript</h2>
          <div class="logo">
            <img src="./img/javascript.png" preload/>
          </div>
        </div>
        <div class="swiper-slide">
          <h2 class="title">Node.js</h2>
          <div class="logo">
            <img src="./img/nodejs.png" preload/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end 主体内容 -->
</body>

</html>
